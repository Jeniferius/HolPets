<div class="header">
  <nav class="navbar navbar-expand-lg navbar-dark container">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand mt-2" href="#">
      <img src="../../assets/images/logo2.png" width="300px" alt="Logo HolPets">
    </a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto ml-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/buscador">Buscador</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/serCuidador">Cuidador</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/noticias">Noticias</a>
        </li>
      </ul>

      <button type="button" class="btn btn-outline-secondary mr-2" (click)="handleClickRegistro('/registro')">
        <i class="fa fa-user mr-2"></i>REGISTRARSE
      </button>
      <!-- <button type="button" class="btn btn-outline-primary">
        <i class="fa fa-sign-in mr-2"></i>INICIAR SESIÓN
      </button> -->


      <button type="button" class="btn btn-outline-secondary mr-2" data-toggle="modal" data-target="#exampleModalCenter">
        <i class="fa fa-sign-in mr-2"></i>INICIAR SESIÓN
      </button>

      <!-- Modal del botón registro -->
      <div class="modal fade" id="exampleModalCenter" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalCenterTitle">Iniciar Sesión</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="mensajeError">Usuario o contraseña incorrectos</p>
              <form [formGroup]="formulario" (ngSubmit)="onSubmitLogin()">
                <div class="mb-5">
                  <input type='text' placeholder='Nombre de usuario:' formControlName="user" />
                  <input type='password' placeholder='Contraseña:' formControlName="password" />
                </div>
                <input class="botonLogin" type='submit' placeholder='SUBMIT' [disabled]="!formulario.valid" />
              </form>
            </div>
          </div>
        </div>
      </div>


    </div>

  </nav>
</div>
